    <!-- 
        
   prima parte del compito


    L'utente clicca su un bottone che genererà una griglia di gioco quadrata.
    Ogni cella ha un numero progressivo, da 1 a 100.
    Ci saranno quindi 10 caselle per ognuna delle 10 righe.
    Quando l'utente clicca su ogni cella, la cella cliccata si colora di azzurro ed emetto un messaggio in console con il numero della cella cliccata.

    1.devo creare un evento al click
     - di cui dopo che clicca play apparira la griglia 
    2. devo duplicare il div creato con nome griglia per 100 caselle
     -all'iterno dei div dovrò servirmi di createElement() per creare uno span.
     -all'iterno dello span dovro inserire i numeri da 1 a 100 
    3.ogni cella a un numero progressivo da 1 a 100 
    4.devo utilizzare active in modo che l'utente dopo che clicca in una casella si colora di azzuro 
    5.una volta cliccata la casella devo stampare in console il numero della cella cliccata 

    -->
